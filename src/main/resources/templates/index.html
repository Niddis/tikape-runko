<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Kysymykset</h1>
        
        <ul>
            <li th:each="kysymys : ${kysymykset}">
                Kurssi: 
                <span th:text="${kysymys.kurssi}" th:href="${'/kysymykset/' + kysymys.getId}"><a th:href="${'/kysymykset/' + kysymys.getId}">kysymys</a></span>
                <form th:action="@{~/poista/{id}(id=${kysymys.getId})}" method="POST">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
        </ul>
        
        <h2>Lisää uusi kysymys</h2>
        
        <form method="POST" action="/">
            Kurssi:
            <input type="text" name="kurssi"/><br/>
            Aihe:
            <input type="text" name="aihe"/><br />
            Kysymysteksti:
            <input type="text" name="kysymysteksti"/><br/>
            <input type="submit" value="Lisää kysymys"/>
        </form>


        <p><a href="/opiskelijat">Tästä opiskelijalistaukseen.</a></p>
    </body>
</html>
